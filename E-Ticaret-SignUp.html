<body>
    <div id="nav">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="E-Ticaret.html">E-Tükkan</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">

                    </li>
                </ul>
                <span class="navbar-text">

                                Üye Girişi
                            </a>
                        </li>
                    </ul>
                </span>
            </div>
        </nav>
    </div>
    <div class="login-container text-c animated flipInX">
        <div>
            <h1 class="logo-badge text-whitesmoke"><span class="fab fa-old-republic"></span></h1>
        </div>
        <p class="text-whitesmoke">Kayıt Ol</p>
        <div class="container-content">
            <form class="margin-t">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" id="name" required="">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="email" placeholder="Email Adres" id="email" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Şifre" id="password" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Şifre Tekrar" id="passwordagn" required="">
                </div>
                <button class="form-button button-l margin-b" onclick="Send()">Kayıt Ol</Ol></button>

                <p class="small text-center" style="color: white;">By clicking the Sign Up button, you agree to our <br><a href="#">Terms &amp; Conditions</a>, and <a href="#">Privacy Policy</a>.</p>
                <div class="text-center" style="color: white;">Hesabın zaten var mı? <a href="E-Ticaret-SignIn.html">Buradan</a></div>
            </form>
        </div>
