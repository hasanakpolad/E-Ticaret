<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Script/E-Ticaret-AddProduct.css">
    <link rel="stylesheet" href="Script/E-Ticaret.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Ürün Ekleme</title>
</head>

<body>
    <div id="nav">
        <nav class="navbar navbar-expand navbar-dark bg-dark">
            <a class="navbar-brand" href="E-Ticaret.html">E-Tükkan</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse container-fluid" id="navbarText">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="E-Ticaret-Urunler.html">Ürünler</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="E-Ticaret-Sepet.html">Sepet</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">İletişim</a>
                    </li>
                </ul>
                <span class="navbar-text">
                    <ul id="ulList" class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="E-Ticaret-SignIn.html" onclick="LogOut()"><i
                                    class="fas fa-sign-out-alt"></i>
                                Çıkış Yap
                            </a>
                        </li>
                    </ul>
                </span>
            </div>
        </nav>
    </div>
    <span style="display: flex; justify-content: center; margin-top: 2rem;">Ürün Ekleme</span>
    <div class="addProd">
        <div class="input-group mb-3">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Resim</span>
                </div>
                <input type="file" accept="image/*" onchange="ImageToBase64(this)" id="prodPic">
                <img src="" alt="" id="prodPicture">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">İsim</span>
                </div>
                <input type="text" class="form-control" id="prodName" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Açıklama</span>
                </div>
                <input type="text" class="form-control" id="prodDesc" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Adet</span>
                </div>
                <input type="number" class="form-control" id="prodCount" step="1" aria-label="Default"
                    aria-describedby="inputGroup-sizing-default">
            </div>
        </div>
    </div>
    <div class="divButtons">
        <button class="btn btn-danger" id="cls" onclick="ImageToBase64()">Temizle</button>
        <button class="btn btn-primary" id="buy" onclick="AddProd()">Kaydet</button>
    </div>
    <script src="Script/E-Ticaret-AddProduct.js"></script>
    <script src="services/E-TicaretService.js"></script>
</body>

</html>
